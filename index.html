<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORTHO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Light Mode Colors */
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-glass: rgba(255, 255, 255, 0.8);
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            --accent: #2563eb;
            --accent-hover: #1d4ed8;
            --border: #e5e7eb;
            --border-light: #f3f4f6;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-glass: 0 8px 32px rgba(0, 0, 0, 0.1);
            
            /* Animation */
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            /* Dark Mode Colors */
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --bg-glass: rgba(30, 41, 59, 0.8);
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --text-muted: #9ca3af;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --border: #374151;
            --border-light: #4b5563;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
            --shadow-glass: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Noto Sans Bengali', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: var(--transition);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Bengali Font Support */
        .bengali-text, [lang="bn"] {
            font-family: 'Noto Sans Bengali', 'Inter', sans-serif;
            line-height: 1.8;
        }

        .lang-select option[value="bn"] {
            font-family: 'Inter', 'Noto Sans Bengali', sans-serif;
        }

        .hidden {
            display: none !important;
        }

        /* Intro Animation */
        .intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .intro-logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
            opacity: 0;
            transform: translateY(15px);
            animation: fadeInUp 0.1s ease-out 0.2s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Main App */
        .app {
            min-height: 100vh;
            padding-bottom: 80px; /* Space for mobile nav */
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            backdrop-filter: blur(20px);
            background: var(--bg-glass);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
    font-size: 1.9rem;
    font-weight: 900;
    color: var(--accent);
    letter-spacing: -1.5px;
    font-family: 'Inter', sans-serif;
    text-transform: lowercase;
    background: linear-gradient(135deg, var(--accent), var(--accent-hover));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
}

        .nav {
            display: flex;
            gap: 0.5rem;
        }

        .nav-btn {
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 0.75rem;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-secondary);
        }

        .nav-btn:hover {
            background: var(--bg-secondary);
            border-color: var(--accent);
            color: var(--accent);
        }

        /* Main Content */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Translation Container */
        .translation-container {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 2rem;
            align-items: start;
            margin-bottom: 2rem;
        }

        /* Panels */
        .panel {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow-glass);
            transition: var(--transition);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .panel:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .language-selector {
            margin-bottom: 1.5rem;
        }

        .lang-select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Inter', 'Noto Sans Bengali', sans-serif;
        }

        .lang-select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        /* Text Areas */
        .text-container {
            position: relative;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        textarea, .output-text {
            width: 100%;
            min-height: 150px;
            padding: 1rem;
            border: 1px solid var(--border-light);
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
            line-height: 1.6;
            resize: vertical;
            transition: var(--transition);
            font-family: 'Inter', 'Noto Sans Bengali', sans-serif;
            flex-grow: 1;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .output-text {
            background: var(--bg-secondary);
            border: 1px solid var(--border-light);
        }

        .text-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }

        .action-btn {
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.5rem;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-secondary);
        }

        .action-btn:hover {
            background: var(--bg-primary);
            border-color: var(--accent);
            color: var(--accent);
        }

        .char-count {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        /* Action Bar */
        .action-bar {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            padding-top: 3rem;
        }

        .swap-btn {
            background: var(--accent);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            color: white;
            font-size: 1.2rem;
        }

        .swap-btn:hover {
            background: var(--accent-hover);
            transform: rotate(180deg);
        }

        .translate-btn {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 160px;
            justify-content: center;
        }

        .translate-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-icon {
            font-size: 1.2rem;
        }

        /* Meanings Section */
        .meanings-section {
            margin-top: 2rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .meanings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .meanings-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .meanings-toggle {
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .meanings-toggle:hover {
            background: var(--bg-secondary);
            border-color: var(--accent);
            color: var(--accent);
        }

        .meanings-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            padding: 1rem;
            max-height: 200px;
            overflow-y: auto;
            flex-grow: 1;
        }

        .meanings-list {
            list-style: none;
        }

        .meaning-item {
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-light);
        }

        .meaning-item:last-child {
            border-bottom: none;
        }

        .meaning-text {
            color: var(--text-primary);
            line-height: 1.5;
        }

        .meaning-type {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-right: 0.5rem;
        }

        .empty-state {
            color: var(--text-muted);
            text-align: center;
            padding: 1rem;
        }

        /* Mobile Navigation */
        .mobile-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            display: none;
            justify-content: space-around;
            padding: 1rem;
            z-index: 90;
        }

        .mobile-nav-btn {
            background: transparent;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-secondary);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.75rem;
        }

        .mobile-nav-btn.active {
            color: var(--accent);
            background: var(--bg-secondary);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .translation-container {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .action-bar {
                flex-direction: row;
                padding-top: 1rem;
                padding-bottom: 1rem;
                justify-content: center;
            }
            
            .swap-btn {
                transform: rotate(90deg);
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }
            
            .header {
                padding: 1rem;
            }
            
            .panel {
                padding: 1.5rem;
            }
            
            .mobile-nav {
                display: flex;
            }
            
            .app {
                padding-bottom: 80px;
            }
        }

        @media (max-width: 480px) {
            .translation-container {
                gap: 0.5rem;
            }
            
            .panel {
                padding: 1rem;
            }
            
            .translate-btn {
                width: 100%;
                justify-content: center;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-flex;
            gap: 4px;
        }

        .loading div {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent);
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading div:nth-child(1) { animation-delay: -0.32s; }
        .loading div:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Voice Recording Animation */
        .recording {
            animation: pulse 2s infinite;
            background: #ef4444 !important;
            color: white !important;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        /* Notification Styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 1rem;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.success {
            border-left: 4px solid #10b981;
        }

        .notification.error {
            border-left: 4px solid #ef4444;
        }

        .notification.info {
            border-left: 4px solid #3b82f6;
        }

        .notification-message {
            flex: 1;
        }

        .notification-close {
            background: transparent;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 0.25rem;
        }
    </style>
</head>
<body>
    <!-- Intro Animation -->
    <div id="intro" class="intro">
        <div class="intro-logo">ORTHO</div>
    </div>

    <!-- Main App -->
    <div id="app" class="app hidden">
        <!-- Header -->
        <header class="header">
            <div class="logo">OR<span>THO</span></div>
            <nav class="nav">
                <button id="darkModeToggle" class="nav-btn" title="Toggle Dark Mode">
                    <span class="moon">üåô</span>
                    <span class="sun hidden">‚òÄÔ∏è</span>
                </button>
                <button class="nav-btn" id="helpBtn" title="Help">‚ùì</button>
            </nav>
        </header>

        <!-- Main Translation Interface -->
        <main class="main-content">
            <div class="translation-container">
                <!-- Input Panel -->
                <div class="panel input-panel">
                    <div class="language-selector">
                        <select id="sourceLang" class="lang-select">
                            <option value="auto">Auto Detect</option>
                            <option value="bn">Bengali</option>
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="it">Italian</option>
                            <option value="pt">Portuguese</option>
                            <option value="ru">Russian</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="zh">Chinese</option>
                            <option value="ar">Arabic</option>
                            <option value="hi">Hindi</option>
                        </select>
                    </div>
                    
                    <div class="text-container">
                        <textarea id="inputText" placeholder="Type or speak your text here..." rows="6"></textarea>
                        <div class="text-actions">
                            <button id="voiceInput" class="action-btn" title="Voice Input">
                                <span class="icon">üéôÔ∏è</span>
                            </button>
                            <button id="clearInput" class="action-btn" title="Clear Text">
                                <span class="icon">üóëÔ∏è</span>
                            </button>
                            <div class="char-count">
                                <span id="charCount">0</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Bar -->
                <div class="action-bar">
                    <button id="swapLanguages" class="swap-btn" title="Swap Languages">
                        <span class="icon">‚áÑ</span>
                    </button>
                    <button id="translateBtn" class="translate-btn">
                        <span class="btn-icon">‚üø</span>
                        Translate
                    </button>
                </div>

                <!-- Output Panel -->
                <div class="panel output-panel">
                    <div class="language-selector">
                        <select id="targetLang" class="lang-select">
                            <option value="bn">Bengali</option>
                            <option value="es">Spanish</option>
                            <option value="en">English</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="it">Italian</option>
                            <option value="pt">Portuguese</option>
                            <option value="ru">Russian</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="zh">Chinese</option>
                            <option value="ar">Arabic</option>
                            <option value="hi">Hindi</option>
                        </select>
                    </div>
                    
                    <div class="text-container">
                        <div id="outputText" class="output-text">
                            Translation will appear here...
                        </div>
                        <div class="text-actions">
                            <button id="copyOutput" class="action-btn" title="Copy Translation">
                                <span class="icon">üìã</span>
                            </button>
                            <button id="speakOutput" class="action-btn" title="Speak Translation">
                                <span class="icon">üîä</span>
                            </button>
                        </div>
                    </div>

                    <!-- Meanings Section -->
                    <div class="meanings-section">
                        <div class="meanings-header">
                            <h3 class="meanings-title">Word Meanings</h3>
                            <button id="showMeanings" class="meanings-toggle">
                                <span class="btn-icon">üìñ</span>
                                Show Meanings
                            </button>
                        </div>
                        <div id="meaningsContainer" class="meanings-container hidden">
                            <ul id="meaningsList" class="meanings-list">
                                <!-- Meanings will be populated here -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Mobile Navigation -->
        <nav class="mobile-nav">
            <button class="mobile-nav-btn active" data-section="translate">
                <span class="icon">‚üø</span>
                Translate
            </button>
        </nav>
    </div>

    <script>
        class ORTHOTranslator {
            constructor() {
                this.isRecording = false;
                this.recognition = null;
                this.synthesis = null;
                this.currentTheme = this.getSystemTheme();
                this.meaningsVisible = false;
                
                this.init();
            }

            init() {
                this.setupTheme();
                this.setupEventListeners();
                this.setupBengaliSupport();
                this.setupSpeechRecognition();
                this.startIntroAnimation();
            }

            startIntroAnimation() {
                setTimeout(() => {
                    document.getElementById('intro').classList.add('hidden');
                    document.getElementById('app').classList.remove('hidden');
                    
                    // Fade in main content
                    const app = document.getElementById('app');
                    app.style.opacity = '0';
                    app.style.transform = 'translateY(20px)';
                    
                    setTimeout(() => {
                        app.style.transition = 'all 0.5s cubic-bezier(0.4, 0, 0.2, 1)';
                        app.style.opacity = '1';
                        app.style.transform = 'translateY(0)';
                    }, 100);
                }, 1500);
            }

            setupTheme() {
                const savedTheme = localStorage.getItem('ortho-theme');
                if (savedTheme) {
                    this.currentTheme = savedTheme;
                }
                this.applyTheme();
            }

            getSystemTheme() {
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }

            applyTheme() {
                document.documentElement.setAttribute('data-theme', this.currentTheme);
                localStorage.setItem('ortho-theme', this.currentTheme);
                
                // Update toggle button
                const moon = document.querySelector('.moon');
                const sun = document.querySelector('.sun');
                
                if (this.currentTheme === 'dark') {
                    moon.classList.add('hidden');
                    sun.classList.remove('hidden');
                } else {
                    moon.classList.remove('hidden');
                    sun.classList.add('hidden');
                }
            }

            setupBengaliSupport() {
                // Check when Bengali is selected
                const langSelects = document.querySelectorAll('.lang-select');
                langSelects.forEach(select => {
                    select.addEventListener('change', (e) => {
                        if (e.target.value === 'bn') {
                            this.applyBengaliStyling();
                        }
                    });
                });
            }

            applyBengaliStyling() {
                // Apply Bengali-specific styling when Bengali is selected
                const outputText = document.getElementById('outputText');
                const inputText = document.getElementById('inputText');
                
                if (document.getElementById('targetLang').value === 'bn') {
                    outputText.classList.add('bengali-text');
                } else {
                    outputText.classList.remove('bengali-text');
                }
                
                if (document.getElementById('sourceLang').value === 'bn') {
                    inputText.classList.add('bengali-text');
                } else {
                    inputText.classList.remove('bengali-text');
                }
            }

            setupEventListeners() {
                // Theme toggle
                document.getElementById('darkModeToggle').addEventListener('click', () => this.toggleTheme());

                // Translation
                document.getElementById('translateBtn').addEventListener('click', () => this.translateText());
                document.getElementById('swapLanguages').addEventListener('click', () => this.swapLanguages());

                // Input actions
                document.getElementById('clearInput').addEventListener('click', () => this.clearInput());
                document.getElementById('voiceInput').addEventListener('click', () => this.toggleVoiceInput());
                document.getElementById('inputText').addEventListener('input', (e) => this.updateCharCount(e.target.value));

                // Output actions
                document.getElementById('copyOutput').addEventListener('click', () => this.copyOutput());
                document.getElementById('speakOutput').addEventListener('click', () => this.speakOutput());

                // Meanings button
                document.getElementById('showMeanings').addEventListener('click', () => this.showMeanings());

                // Language change events
                document.getElementById('sourceLang').addEventListener('change', () => this.applyBengaliStyling());
                document.getElementById('targetLang').addEventListener('change', () => this.applyBengaliStyling());

                // Mobile navigation
                document.querySelectorAll('.mobile-nav-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.handleMobileNav(e.currentTarget));
                });

                // Enter key for translation
                document.getElementById('inputText').addEventListener('keydown', (e) => {
                    if (e.ctrlKey && e.key === 'Enter') {
                        this.translateText();
                    }
                });
                
                // Help button
                document.getElementById('helpBtn').addEventListener('click', () => {
                    this.showNotification('Type or speak text to translate, then click Translate', 'info');
                });
            }

            setupSpeechRecognition() {
                if ('webkitSpeechRecognition' in window) {
                    this.recognition = new webkitSpeechRecognition();
                    this.recognition.continuous = false;
                    this.recognition.interimResults = false;
                    
                    this.recognition.onstart = () => {
                        this.isRecording = true;
                        document.getElementById('voiceInput').classList.add('recording');
                    };
                    
                    this.recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        document.getElementById('inputText').value = transcript;
                        this.updateCharCount(transcript);
                        this.isRecording = false;
                        document.getElementById('voiceInput').classList.remove('recording');
                    };
                    
                    this.recognition.onerror = () => {
                        this.isRecording = false;
                        document.getElementById('voiceInput').classList.remove('recording');
                    };
                    
                    this.recognition.onend = () => {
                        this.isRecording = false;
                        document.getElementById('voiceInput').classList.remove('recording');
                    };
                } else {
                    console.warn('Speech recognition not supported');
                }
            }

            async translateText() {
                const inputText = document.getElementById('inputText').value.trim();
                const sourceLang = document.getElementById('sourceLang').value;
                const targetLang = document.getElementById('targetLang').value;

                if (!inputText) {
                    this.showNotification('Please enter text to translate', 'error');
                    return;
                }

                this.setLoadingState(true);

                try {
                    // Use Lingva API for main translation
                    let translation = await this.translateWithLingva(inputText, sourceLang, targetLang);
                    
                    // Apply Bengali styling if target is Bengali
                    this.applyBengaliStyling();

                    document.getElementById('outputText').textContent = translation;
                    
                    // Clear meanings when doing main translation
                    this.clearMeanings();
                    
                    this.showNotification('Translation completed!', 'success');

                } catch (error) {
                    console.error('Translation error:', error);
                    this.showNotification('Translation failed. Please try again.', 'error');
                } finally {
                    this.setLoadingState(false);
                }
            }

            async translateWithLingva(text, fromLang, toLang) {
                if (fromLang === 'auto') {
                    fromLang = await this.detectLanguage(text);
                    document.getElementById('sourceLang').value = fromLang;
                }

                const response = await fetch(
                    `https://lingva.ml/api/v1/${fromLang}/${toLang}/${encodeURIComponent(text)}`
                );
                
                if (!response.ok) {
                    throw new Error('Translation API error');
                }
                
                const data = await response.json();
                return data.translation;
            }

            async showMeanings() {
                const inputText = document.getElementById('inputText').value.trim();
                
                if (!inputText) {
                    this.showNotification('Please enter text to get meanings', 'error');
                    return;
                }

                // Check if it's a single word
                if (!this.isSingleWord(inputText)) {
                    this.showNotification('Please enter a single word to see meanings', 'info');
                    return;
                }

                this.setMeaningsLoadingState(true);

                try {
                    // Use Google Translate API for meanings
                    const meanings = await this.fetchMeaningsWithGoogleTranslate(inputText);
                    
                    this.displayMeanings(meanings);
                    this.showNotification('Meanings fetched successfully!', 'success');

                } catch (error) {
                    console.error('Meanings error:', error);
                    this.showNotification('Failed to fetch meanings. Please try again.', 'error');
                } finally {
                    this.setMeaningsLoadingState(false);
                }
            }

                return mockMeanings[word.toLowerCase()] || [
                    { type: 'unknown', meaning: 'No meanings found for this word' }
                ];
            }

            displayMeanings(meanings) {
                const meaningsList = document.getElementById('meaningsList');
                const meaningsContainer = document.getElementById('meaningsContainer');
                
                meaningsList.innerHTML = '';
                
                if (meanings.length === 0 || (meanings.length === 1 && meanings[0].type === 'unknown')) {
                    meaningsList.innerHTML = '<div class="empty-state">No meanings found for this word</div>';
                } else {
                    meanings.forEach(meaning => {
                        const li = document.createElement('li');
                        li.className = 'meaning-item';
                        li.innerHTML = `
                            <span class="meaning-type">${meaning.type}</span>
                            <span class="meaning-text">${meaning.meaning}</span>
                        `;
                        meaningsList.appendChild(li);
                    });
                }
                
                // Show meanings container
                meaningsContainer.classList.remove('hidden');
                this.meaningsVisible = true;
            }

            clearMeanings() {
                const meaningsContainer = document.getElementById('meaningsContainer');
                const meaningsList = document.getElementById('meaningsList');
                
                meaningsList.innerHTML = '<div class="empty-state">Click "Show Meanings" to see word definitions</div>';
                meaningsContainer.classList.add('hidden');
                this.meaningsVisible = false;
            }

            isSingleWord(text) {
                // Check if text is a single word (no spaces, punctuation, etc.)
                return /^[a-zA-Z\u0080-\u024F]+$/.test(text.trim());
            }

            async detectLanguage(text) {
                const sample = text.substring(0, 100);
                
                // Bengali Unicode range: U+0980 to U+09FF
                const bengaliRegex = /[\u0980-\u09FF]/;
                
                if (bengaliRegex.test(sample)) {
                    return 'bn';
                }
                
                // Other language detections
                if (/[–∞-—è–ê-–Ø]/.test(sample)) return 'ru';
                if (/[‰∏Ä-Èæ†]/.test(sample)) return 'zh';
                if (/[„ÅÇ-„Çì]/.test(sample)) return 'ja';
                if (/[Í∞Ä-Ìû£]/.test(sample)) return 'ko';
                if (/[ÿ°-Ÿä]/.test(sample)) return 'ar';
                if (/[\u0900-\u097F]/.test(sample)) return 'hi'; // Hindi
                
                return 'en';
            }

            swapLanguages() {
                const sourceLang = document.getElementById('sourceLang');
                const targetLang = document.getElementById('targetLang');
                
                const temp = sourceLang.value;
                sourceLang.value = targetLang.value;
                targetLang.value = temp;
                
                // Swap text if both fields have content
                const inputText = document.getElementById('inputText').value;
                const outputText = document.getElementById('outputText').textContent;
                
                if (inputText && outputText && !outputText.includes('Translation will appear here')) {
                    document.getElementById('inputText').value = outputText;
                    document.getElementById('outputText').textContent = inputText;
                    this.updateCharCount(outputText);
                }
                
                this.applyBengaliStyling();
            }

            toggleTheme() {
                this.currentTheme = this.currentTheme === 'light' ? 'dark' : 'light';
                this.applyTheme();
            }

            toggleVoiceInput() {
                if (!this.recognition) {
                    this.showNotification('Voice input not supported in your browser', 'error');
                    return;
                }

                if (this.isRecording) {
                    this.recognition.stop();
                } else {
                    const sourceLang = document.getElementById('sourceLang').value;
                    const langCode = this.getLanguageCode(sourceLang);
                    
                    // Check Bengali voice support
                    if (sourceLang === 'bn' && !this.supportsBengaliVoice()) {
                        this.showNotification('Bengali voice input may have limited support. Trying with available recognition.', 'info');
                    }
                    
                    this.recognition.lang = langCode;
                    this.recognition.start();
                }
            }

            getLanguageCode(lang) {
                const codes = {
                    'en': 'en-US',
                    'es': 'es-ES',
                    'fr': 'fr-FR',
                    'de': 'de-DE',
                    'it': 'it-IT',
                    'pt': 'pt-PT',
                    'ru': 'ru-RU',
                    'ja': 'ja-JP',
                    'ko': 'ko-KR',
                    'zh': 'zh-CN',
                    'ar': 'ar-SA',
                    'hi': 'hi-IN',
                    'bn': 'bn-BD'
                };
                return codes[lang] || 'en-US';
            }

            speakOutput() {
                const text = document.getElementById('outputText').textContent;
                const targetLang = document.getElementById('targetLang').value;
                
                if (!text || text.includes('Translation will appear here')) {
                    this.showNotification('No translation to speak', 'error');
                    return;
                }

                if (!this.synthesis) {
                    this.synthesis = window.speechSynthesis;
                }

                // Cancel any ongoing speech
                this.synthesis.cancel();

                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = this.getLanguageCode(targetLang);
                
                // Language-specific settings
                if (targetLang === 'bn') {
                    utterance.rate = 0.8;
                    utterance.pitch = 1;
                } else {
                    utterance.rate = 0.9;
                    utterance.pitch = 1;
                }
                
                utterance.onstart = () => {
                    document.getElementById('speakOutput').classList.add('recording');
                };
                
                utterance.onend = () => {
                    document.getElementById('speakOutput').classList.remove('recording');
                };
                
                this.synthesis.speak(utterance);
            }

            copyOutput() {
                const text = document.getElementById('outputText').textContent;
                
                if (!text || text.includes('Translation will appear here')) {
                    this.showNotification('No translation to copy', 'error');
                    return;
                }

                navigator.clipboard.writeText(text).then(() => {
                    this.showNotification('Copied to clipboard!', 'success');
                }).catch(() => {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    this.showNotification('Copied to clipboard!', 'success');
                });
            }

            clearInput() {
                document.getElementById('inputText').value = '';
                document.getElementById('outputText').textContent = 'Translation will appear here...';
                this.updateCharCount('');
                this.clearMeanings();
                this.applyBengaliStyling();
            }

            updateCharCount(text) {
                document.getElementById('charCount').textContent = text.length;
            }

            setLoadingState(loading) {
                const button = document.getElementById('translateBtn');
                
                if (loading) {
                    button.innerHTML = '<div class="loading"><div></div><div></div><div></div></div> Translating...';
                    button.disabled = true;
                } else {
                    button.innerHTML = '<span class="btn-icon">‚üø</span> Translate';
                    button.disabled = false;
                }
            }

            setMeaningsLoadingState(loading) {
                const button = document.getElementById('showMeanings');
                
                if (loading) {
                    button.innerHTML = '<div class="loading"><div></div><div></div><div></div></div> Loading...';
                    button.disabled = true;
                } else {
                    button.innerHTML = '<span class="btn-icon">üìñ</span> Show Meanings';
                    button.disabled = false;
                }
            }

            handleMobileNav(button) {
                document.querySelectorAll('.mobile-nav-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                button.classList.add('active');
            }

            showNotification(message, type = 'info') {
                // Remove existing notifications
                document.querySelectorAll('.notification').forEach(notification => {
                    document.body.removeChild(notification);
                });

                // Create notification element
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.innerHTML = `
                    <span class="notification-message">${message}</span>
                    <button class="notification-close">‚úï</button>
                `;

                document.body.appendChild(notification);

                // Animate in
                setTimeout(() => {
                    notification.style.transform = 'translateX(0)';
                }, 100);

                // Close button
                notification.querySelector('.notification-close').addEventListener('click', () => {
                    notification.style.transform = 'translateX(100%)';
                    setTimeout(() => {
                        if (document.body.contains(notification)) {
                            document.body.removeChild(notification);
                        }
                    }, 300);
                });

                // Auto remove
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        notification.style.transform = 'translateX(100%)';
                        setTimeout(() => {
                            if (document.body.contains(notification)) {
                                document.body.removeChild(notification);
                            }
                        }, 300);
                    }
                }, 4000);
            }
        }

        // Initialize the application
        let ortho;

        document.addEventListener('DOMContentLoaded', () => {
            ortho = new ORTHOTranslator();
        });

        // Make ortho globally available
        window.ortho = ortho;
    </script>
